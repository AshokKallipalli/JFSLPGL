<ion-content class="outer" *ngIf="content">
  <img src="../../../assets/imgs/bike.png" style="filter: blur(1px);position: absolute;">
  <div class="bg"></div>
  <div class="mainCnt">
    <div style="margin-bottom: 20px">
      <img src="../../../assets/imgs/JSB_logo.png">
    </div>
    <div class="lendPerfect">Powered by LEND<i>perfect</i></div>
    <div class="singleLine"></div>
    <div class="module">JSFB - Mobility Vehicle Loan</div>
    <button block class="inputval btn" (click)="test()">LOGIN</button>
    <div class="background">&copy; SysArc Infomatix - LEND<i>perfect</i> - v 0.0.10</div>
  </div>
</ion-content>

<ion-content class="outer" *ngIf="!content">
  <img src="../../../assets/imgs/bike.png" style="filter: blur(1px);position: absolute;">
  <div class="bg"></div>
  <div class="mainCont">
    <div id="top">
      <div id="wlcm">WELCOME</div>
      <div id="roundLogo">
        <img style="max-width: 110%; margin-left: -5px;" src="../../../assets/imgs/file.png">
      </div>
    </div>
    <div id="bottom">
      <ion-card class="loginCard">
        <div class="credentials" style="margin-top: 125px;" id="credentials1">
          <input type="text" placeholder="Enter your User Name">
          <div class="icon">
            <ion-icon name="person"></ion-icon>
          </div>
        </div>
        <div class="credentials" id="credentials2">
          <input type="password" placeholder="Enter your Password">
          <div class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </div>
        </div>
        <button block class="farrow">
          <ion-icon color="light" name="arrow-forward"></ion-icon>
        </button>
      </ion-card>
    </div>
  </div>
</ion-content>
