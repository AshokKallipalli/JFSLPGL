<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="tabs == 'casa'">Current/Saving Account Fields</ion-title>
    <ion-title *ngIf="tabs == 'nominee'">Nominee Details</ion-title>
    <ion-title *ngIf="tabs == 'service'">Service Requested Details</ion-title>
  </ion-toolbar>
  <app-status></app-status>
</ion-header>

<ion-content>
  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)" [options]="{autoHeight:true}">
    <ion-slide>
      <app-casadetails></app-casadetails>
    </ion-slide>
    <ion-slide>
      <app-nomineedetails></app-nomineedetails>
    </ion-slide>
    <ion-slide>
      <app-servicedetails></app-servicedetails>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <div style="border-bottom:1px solid;">
    <ion-segment [(ngModel)]="tabs" (ionChange)="onSegmentChanged($event)" scrollable=true style="height: 50px;">
      <ion-segment-button value="casa">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="nominee" *ngIf="tab2">
        <ion-icon name="information-circle"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="service" *ngIf="tab3">
        <ion-icon name="call"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-footer>
