<ion-content class="ion-padding">
  <div class="content">

    <div style="--background:rgba(0,0,0,0.5);;border-radius: 5px;margin-top:5%;justify-content: center;align-items: center;">
      <div style="text-align: center;">
        <ion-slides #Slides *ngIf="!docImg">
          <ion-slide>
            <img src="assets/imgs/noImgs.png" class="proofModal" />
          </ion-slide>
        </ion-slides>
        <ion-slides *ngIf="docImg" pager>
          <ion-slide *ngFor="let addProofDoc of addProofDocs">
            <p class="imgdelete">
              <ion-icon name="trash" (click)="proofImgRemove(addProofDoc)"></ion-icon>
            </p>
            <img src="{{addProofDoc.url}}" class="proofModal" />
          </ion-slide>

        </ion-slides>

      </div>

      <div class="iconpart">
        <ion-grid color="headpart">
          <ion-row class="iconlist">
            <ion-col style="text-align: center;">
              <ion-icon (click)="closeProofModal()" name="close-circle"></ion-icon>
            </ion-col>

            <ion-col style="text-align: center;" (click)="takeProofImg()" *ngIf="!docImg">
              <ion-icon name="camera"></ion-icon>
            </ion-col>

          </ion-row>

        </ion-grid>
      </div>
    </div>

  </div>

</ion-content>
