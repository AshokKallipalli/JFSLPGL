<ion-header>
  <!-- <ion-navbar> -->
  <div class="buttonGroup">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <ion-button color="orangepart" (click)="reset()">Reset</ion-button>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-button color="secondary" (click)="save()">Ok</ion-button>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-button color="danger" (click)="clear()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
  <!-- </ion-navbar> -->
</ion-header>

<ion-content class="ion-padding">
  <div>
    <img #image [src]="myImage" crossorigin>
  </div>



  <ion-row>
    <ion-col size="4">
      <ion-button fill="outline" color="primary" (click)="zoomin()">
        <ion-icon name="add" slot="start"></ion-icon> Zoom
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="outline" color="primary" (click)="zoomout()">
        <ion-icon name="remove" slot="start"></ion-icon> Zoom
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" fill="outline" (click)="rotate()">
        <ion-icon name="refresh" slot="start"></ion-icon> 90 deg
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
