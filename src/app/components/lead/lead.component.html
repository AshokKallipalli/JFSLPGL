<div *ngIf="showLead">

    <ion-card class="leadCard">
      <ion-card-header class="leadHeader">
        Lead Details
      </ion-card-header>
      <ion-card-content style="box-shadow: 0px 3px 8px rgb(224 217 217)">
        <div *ngIf="!showTick">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" id="circleTick">
            <circle class="checkCircle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkTick" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
          </svg>
        </div>
        <div class="cardContent">
          <ion-grid no-padding>
            <ion-row>
              <ion-col size="12"><b>Lead No</b> : <b>{{leadno}}</b></ion-col>
            </ion-row>
            <ion-row class="space">
              <ion-col size="2">
                <ion-icon name="chatbox-ellipses-outline" class="leadIcon"></ion-icon>
              </ion-col>
              <ion-col size="10" class="break-word">{{ janaLoanName }}</ion-col>
            </ion-row>
            <ion-row class="space">
              <ion-col size="2">
                <ion-icon name="person" class="leadIcon"></ion-icon>
              </ion-col>
              <ion-col size=5 class="leftAlign capital">{{ firstname }} </ion-col>
              <ion-col size="2">
                <ion-icon name="people" class="leadIcon"></ion-icon>
              </ion-col>
              <ion-col size="3" class="leftAlign"> Applicant</ion-col>
            </ion-row>
            <ion-row class="space">
              <ion-col size="2">
                <ion-icon name="git-branch" class="leadIcon"></ion-icon>
              </ion-col>
              <ion-col size="5" class="leftAlign capital">{{ janaCenterName }}</ion-col>
              <ion-col size="2">
                <ion-icon name="calendar" class="leadIcon"></ion-icon>
              </ion-col>
              <ion-col size="3" class="leftAlign"> {{cdate}} </ion-col>
            </ion-row>
          </ion-grid>

          <div class="buttspace roundbtn">
            <ion-button class="proceedbtn" shape="round" type="submit"
            [disabled]="submitDisable" (click)="leadSave()">Save</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

  </div>

  <div *ngIf="!showLead">
    <ion-card class="leadCard">
      <ion-card-header class="leadHeader">
        Lead Details
      </ion-card-header>
      <ion-card-content>
        <div class="leadNotFound">
          <b>No data Found!!!</b>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
