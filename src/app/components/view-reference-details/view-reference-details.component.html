<ion-header>
  <ion-toolbar hideBackButton="true">
    <ion-title>View Reference Details
      <span>
        <ion-icon class="closeIcon" name="close-circle" (click)="closeModal()"></ion-icon>
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="no-padding">
  <div class="container">
    <ion-card *ngFor="let record of referenceDetails;let i = index;" style="border: 1px solid #da107e;margin-top: 5px;">
      <ion-list class="no-padding">
        <ion-item-sliding #slidingItem>
          <ion-item lines="none" (click)="openDetails(record)">
            <ion-grid>
              <ion-row>
                <ion-col size="1">
                  <ion-icon class="icons" name="person"></ion-icon>
                </ion-col>
                <ion-col size="5"><span class="labeltext">Name</span>
                  <div class="labelcontent">{{record.refName}}</div>
                </ion-col>
                <ion-col size="1">
                  <ion-icon class="icons" name="call"></ion-icon>
                </ion-col>
                <ion-col size="5"><span class="labeltext">Mobile Number</span>
                  <div class="labelcontent">{{record.mobileNo}}</div>
                </ion-col>
              </ion-row>
              <ion-row class="lead">
                <ion-col size="1">
                  <ion-icon class="icons" name="home"></ion-icon>
                </ion-col>
                <ion-col size="5"><span class="labeltext">Address</span>
                  <div class="labelcontent">{{record.refAddress}}</div>
                </ion-col>
                <ion-col size="6">
                  <!-- <ion-icon class="icons" name="md-git-network"></ion-icon> -->
                </ion-col>
                <!-- <ion-col size="3"><span class="labeltext">Flow point</span>
                  <div class="labelcontent">{{groupData.flowPointDesc}}</div>
                </ion-col> -->
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="end">
            <ion-button style="height: auto;" color="danger" (click)="deleteReferenceDetails(record)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
